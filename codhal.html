<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Profile card design</title>
        <link rel="stylesheet" href="codehal.css">
        <!-- boxicons css -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <!-- <script src="https://kit.fontawesome.com/ebf53bc4c5.js"
            crossorigin="anonymous"></script> -->
        <!-- <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css> -->
    </head>
    <body>
        <div class="profile-card">
            <div class="card-1">
                <div class="image">
                    <img src="pic/pic3.jpg" alt="" class="profile-img">
                </div>
            </div>
            <div class="text-data">
                <span class="name">Mr Faizi</span>
                <span class="job">Programming & Study</span>

                <div class="media">
                   <a href="#" style="background: #4267b2;" class="link">
                       <i class='bx bxl-google'></i>
                    </a>
                   <a href="#" style="background: #1da1f2" class="link">
                        <i class='bx bxl-facebook'></i>
                   </a>
                   <a href="#" style="background: #e1306c" class="link">
                        <i class='bx bxl-instagram'></i>
                   </a>
                   <a href="#" style="background: #ff0000" class="link">
                        <i class='bx bxl-github'></i>
                   </a>
                </div>

                <div class="buttons">
                    <button class="button">Subscribe</button>
                    <button class="button">Message</button>
                </div>

            </div>
        </div>

    </body>
</html>
